name: doc-agent
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip
  - git
  - gitpython
  - numpy
  - scipy
  - scikit-learn
  - pyyaml
  - tqdm
  - rich

  - pip:
      # LangChain ecosystem
      - langchain
      - langchain-community
      - langchain-openai
      - langgraph

      # Tree-sitter (explicit python grammar)
      - tree-sitter
      - tree-sitter-languages
      - tree-sitter-python
      - tree_sitter_language_pack


      # Embeddings & reranking
      - sentence-transformers  # for MiniLM-L6 cross-encoder
      - rank_bm25
      - fastembed  # optional: CPU fallback if needed

      # Qdrant & API
      - qdrant-client
      - fastapi
      - uvicorn[standard]
      - celery
      - redis

      # OpenAI
      - openai
      - tiktoken

      # Utilities
      - watchdog
      - typer
      - httpx
      - docker
      - inflection

      # RAG chunking
      - chonkie

      # Parser visualization
      - networkx
      - matplotlib

      # Development
      - python-dotenv
      - pytest
      - ruff

