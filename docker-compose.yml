services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-codebase
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
      - ./qdrant_config.yaml:/qdrant/config.yaml  # Mount config file
    command: ["./qdrant", "--config-path", "/qdrant/config.yaml"]  # Use config
    restart: unless-stopped

volumes:
  qdrant_data:


# Start with compose:
# docker compose up -d

# Stop:
# docker compose down -v

# Check logs:
# docker compose logs -f qdrant